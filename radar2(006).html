<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgb(26, 87, 255);
        background: white;
      }
    </style>
  </head>
  <body>    
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // setup 
    const data = {
      labels: ['ปตท.', 'บางจาก', 'เชลล์', 'เอสโซ่', 'คาลเท็กซ์'],
      datasets: [{
        label: 'ราคาน้ำมันแก๊สโซฮอล์ 95 ล่าสุดพฤหัส 18 ส.ค.65',
        data: [36.55, 36.55, 37.05, 36.55, 36.55],
        backgroundColor: ['rgba(100, 102, 19, 0.2)'],
        borderColor: ['rgba(75, 202, 19, 2)'],
        borderWidth: 1
      }]
    };

    // config 
    const config = {
      type: 'radar',
      data,
      options: {
        scales: {
          }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    </script>

  </body>
</html>
